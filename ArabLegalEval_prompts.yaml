      \ تكتبها. أو قد يكون لديك الحق في مشاركة المحتوى الإبداعي لشخص آخر إذا أعطوك\
      \ إذنه. نحن بحاجة إلى إذن منك إذا كانت حقوق الملكية الفكرية الخاصة بك تقيد استخدامنا\
      \ للمحتوى الخاص بك. أنت تمنح Google هذا الإذن من خلال هذا الترخيص. يغطي هذا\
      \ الترخيص المحتوى الخاص بك إذا كان هذا المحتوى محميًا بحقوق الملكية الفكرية.\
      \ هذا الترخيص لا يؤثر على حقوق الخصوصية الخاصة بك فقط عن حقوق الملكية الفكرية\
      \ الخاصة بك هذا الترخيص لا يغطي هذه الأنواع من المحتوى: المعلومات المتاحة للجمهور\
      \ والوقائعية التي تقدمها، مثل تصحيحات على عنوان شركة محلية. هذه المعلومات لا\
      \ تتطلب ترخيصًا لأنها تعتبر معرفة عامة بأن الجميع أحرار في استخدامها. ردود الفعل\
      \ التي تقدمها، مثل اقتراحات لتحسين خدماتنا. يتم تغطية التعليقات في قسم الاتصالات\
      \ المتعلقة بالخدمة أدناه. نطاق هذا الترخيص هو: في جميع أنحاء العالم ، مما يعني\
      \ أنه صالح في أي مكان في العالم غير حصري ، مما يعني أنه يمكنك ترخيص المحتوى\
      \ الخاص بك للآخرين دون رسوم ، مما يعني أنه لا توجد رسوم على حقوق الترخيص هذه\
      \ تسمح هذه الرخصة لـ Google باستضافة المحتوى الخاص بك وإعادة إنتاجه وتوزيعه\
      \ والتواصل معه واستخدامه على سبيل المثال ، لحفظ المحتوى الخاص بك على أنظمتنا\
      \ وجعله متاحًا من أي مكان تنشره أو تؤديه أو تعرضه علنًا. ويشمل ذلك استخدام الأنظمة\
      \ والخوارزميات الآلية لتحليل المحتوى الخاص بك: بالنسبة إلى الرسائل غير المرغوب\
      \ فيها والبرامج الضارة والمحتوى غير القانوني للتعرف على الأنماط في البيانات،\
      \ مثل تحديد وقت اقتراح ألبوم جديد في صور Google للحفاظ على الصور ذات الصلة معًا\
      \ لتخصيص خدماتنا لك، مثل تقديم التوصيات ونتائج البحث الشخصية والمحتوى والإعلانات\
      \ (التي يمكنك تغييرها أو إيقاف تشغيلها في إعدادات الإعلانات) يحدث هذا التحليل\
      \ عند إرسال المحتوى واستلامه وعند تخزينه. استخدام المحتوى الذي قمت بمشاركته\
      \ علنًا للترويج للخدمات. على سبيل المثال ، للترويج لتطبيق Google ، قد نقتبس\
      \ مراجعة كتبتها. أو للترويج لـ Google Play ، قد نعرض لقطة شاشة للتطبيق الذي\
      \ تقدمه في متجر Play. يستمر هذا الترخيص طالما أن المحتوى الخاص بك محمي بموجب\
      \ حقوق الملكية الفكرية. إذا قمت بإزالة أي محتوى من خدماتنا يغطيه هذا الترخيص\
      \ ، فستتوقف أنظمتنا عن إتاحة هذا المحتوى للجمهور في فترة زمنية معقولة. هناك\
      \ استثناءان: إذا قمت بالفعل بمشاركة المحتوى الخاص بك مع الآخرين قبل إزالته.\
